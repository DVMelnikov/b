name: CI

on: push

jobs:

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21.1'

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.53

  test:
    needs: [lint]
    runs-on: ubuntu-latest
    steps:
      - name: Install go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21.1'

      - uses: actions/checkout@v3

      - name: Test
        run:  go test -v -race -p=1 ./...
